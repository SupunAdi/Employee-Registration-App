<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5 col-8">
    <h1 class="text-center mb-5">Employee Management</h1>
    <div class="mb-3">
        <label for="employeeID" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="employeeID" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="employeeAddress" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="employeeAddress" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="employeeNumber" class="form-label">Employee Number</label>
        <input type="number" class="form-control" id="employeeNumber" placeholder="Employee Number">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>
    <div class="mt-4">
        <div class="table-section">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">M.Number</th>
                </tr>
                </thead>
                <tbody id="empTable"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>
</body>
</html>
